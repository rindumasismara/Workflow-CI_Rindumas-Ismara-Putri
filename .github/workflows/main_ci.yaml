name: CI/CD MLflow Fraud Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  IMAGE_NAME: fraud-detection-model
  DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}

jobs:
  train-build-push:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12.7"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run MLflow Project
      run: |
        mlflow run MLProject --env-manager=local

    - name: Get Latest Run ID
      run: |
        RUN_ID=$(ls -td mlruns/0/*/ | head -n 1 | cut -d'/' -f3)
        echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV

    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-artifacts
        path: mlruns/

    - name: Build Docker Image
      run: |
        mlflow models build-docker \
        -m "runs:/$RUN_ID/model" \
        -n "${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest" \
        --enable-mlserver
    
    - name: Tag Docker Image
      run: |
        docker tag \
        "${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest" \
        "${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:$RUN_ID"

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Push Docker Image
      run: |
        docker push "${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:latest"
        docker push "${{ secrets.DOCKER_USERNAME }}/${{ env.IMAGE_NAME }}:$RUN_ID"